name: UI Tests with Allure

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  tests:
    timeout-minutes: 10
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------
      # Checkout gh-pages (history storage)
      # -------------------------
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: Run tests
        continue-on-error: true
        run: |
          pytest --alluredir=allure-results

      # -------------------------
      # Copy history for Trends
      # -------------------------
      - name: Copy Allure history
        if: always()
        run: |
          mkdir -p allure-results
          if [ -d gh-pages/history ]; then
            echo "History found. Copying..."
            cp -r gh-pages/history allure-results/
          else
            echo "No history found. First run."
          fi

      # -------------------------
      # Upload RAW artifacts
      # -------------------------
      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: test-results-*

      # -------------------------
      # Install Allure CLI
      # -------------------------
      - name: Install Allure CLI
        if: always()
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          curl -Ls https://github.com/allure-framework/allure2/releases/download/2.36.0/allure-2.36.0.tgz | sudo tar -xz -C /opt/
          sudo ln -sf /opt/allure-2.36.0/bin/allure /usr/bin/allure
          allure --version

      # -------------------------
      # Generate Allure report
      # -------------------------
      - name: Generate Allure report
        if: always()
        run: |
          allure generate allure-results -o allure-report --clean

      - name: Upload Allure HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # -------------------------
      # Deploy to GitHub Pages
      # -------------------------
      - name: Setup Pages
        if: always()
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        if: always()
        uses: actions/deploy-pages@v4
